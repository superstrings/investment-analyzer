# Investment Analyzer - User Configuration
#
# This file defines users and their Futu OpenD connection settings.
# Trade passwords should be stored in environment variables, NOT in this file.
#
# Environment variable format: FUTU_PWD_{USERNAME} (uppercase)
# Example: FUTU_PWD_DYSON=your_trade_password
#
# Each user can have their own FutuOpenD instance running on different ports.

users:
  # Example user configuration
  dyson:
    display_name: "Dyson"
    opend:
      host: "127.0.0.1"
      port: 11111
    # Default markets to sync for this user
    default_markets:
      - HK
      - US
    # Default K-line days to fetch
    kline_days: 250
    # Whether this user is active
    is_active: true

  # Additional user example (commented out)
  # user2:
  #   display_name: "User 2"
  #   opend:
  #     host: "127.0.0.1"
  #     port: 11112
  #   default_markets:
  #     - HK
  #     - A
  #   kline_days: 90
  #   is_active: true

# Global defaults (can be overridden per user)
defaults:
  opend:
    host: "127.0.0.1"
    port: 11111
  kline_days: 120
  markets:
    - HK
    - US
